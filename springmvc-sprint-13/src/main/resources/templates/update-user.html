<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Update User</title>
    <link href="../static/css/main.css" th:href="@{/css/main.css}" rel="stylesheet" />
</head>

<body>
    <div th:replace="/header :: header"></div>
    <h1>Update Existing User</h1>

    <form th:action="@{/users/{id}/update(id=${user.getId()})}" th:object="${user}" method="POST" autocomplete="off">
        <table>
            <tr>
                <td>ID:</td>
                <td><input type="text" disabled> <input type="hidden" th:field="*{id}"></td>
            </tr>
            <tr>
                <td>First name:</td>
                <td><input type="text" th:field="*{firstName}" placeholder="First name"></td>
            </tr>
            <tr>
                <td>Last name:</td>
                <td><input type="text" th:field="*{lastName}"  placeholder="Last name"></td>
            </tr>
            <tr>
                <td>E-mail:</td>
                <td><input type="text" th:field="*{email}" readonly></td>
            </tr>
            <tr>
                <td>Old password:</td>
                <td><input type="password" th:value="${user.getPassword()}" readonly></td>
            </tr>
            <tr>
                <td>New password:</td>
                <td><input type="password" th:field="*{password}" placeholder="Password"></td>
            </tr>
            <tr>
                <td>Role</td>
                <td>
                    <select name="role" required th:field="*{role}">
                        <option th:each="role : ${roles}"
                                th:value="${role.getId()}"
                                th:text="${role.getName()}"
                                th:selected="${user.getRole().equals(role)}">
                        </option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><input class="my-button" type="submit" value="Update"></td>
                <td><input class="my-button" type="reset" value="Clear"></td>
            </tr>
        </table>
    </form>

</body>
</html>
